<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip | truncate: 160 | escape }}">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/open-props.css'| url }}">
  <!-- add compiled css before the existing site css -->
  <!-- 
    step 7: remove project styles css once added to uswds styles scss 
  -->
  <link rel="stylesheet" href="{{ '/assets/css/styles.css'| url }}">
  <!-- Add uswds init script to end of page head -->
  <script src="{{ '/assets/uswds/js/uswds-init.min.js' | url }}"></script>
</head>
